<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí≥ Discount Calculator</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .chart-container {
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5e57;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">üè† Home</button>
        <h1>üí≥ Discount Calculator</h1>
        <p>Calculate the discounted price and savings.</p>
        
        <label for="originalPrice">üí∞ Original Price (‚Çπ):</label>
        <input type="number" id="originalPrice" placeholder="Enter original price" required>
        
        <label for="discount">üìâ Discount Percentage (%):</label>
        <input type="number" id="discount" placeholder="Enter discount percentage" required>
        
        <button onclick="calculateDiscount()">Calculate Discount üßÆ</button>
        <div class="result" id="discountResult"></div>
        <canvas id="discountChart"></canvas>
    </div>
    
    <script>
        function calculateDiscount() {
            let originalPrice = parseFloat(document.getElementById("originalPrice").value) || 0;
            let discount = parseFloat(document.getElementById("discount").value) || 0;
            
            let discountAmount = (originalPrice * discount) / 100;
            let finalPrice = originalPrice - discountAmount;
            
            document.getElementById("discountResult").innerHTML = `Discount Amount: ‚Çπ${discountAmount.toFixed(2)} <br> Final Price: ‚Çπ${finalPrice.toFixed(2)}`;
            
            let ctx = document.getElementById('discountChart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Original Price', 'Discount Amount'],
                    datasets: [{
                        data: [finalPrice, discountAmount],
                        backgroundColor: ['#36a2eb', '#ffce56']
                    }]
                }
            });
        }
        
        function goHome() {
            window.location.href = "https://one-for-all-finance-calculator.onrender.com/";
        }
    </script>
</body>
</html>
