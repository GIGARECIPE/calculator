<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¢ Gratuity Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5e57;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">üè† Home</button>
        <h1>üè¢ Gratuity Calculator</h1>
        <p>Calculate your gratuity amount based on salary and years of service.</p>
        
        <label for="lastSalary">üí∞ Last Drawn Salary (‚Çπ):</label>
        <input type="number" id="lastSalary" placeholder="Enter last drawn salary" required>
        
        <label for="years">‚è≥ Years of Service:</label>
        <input type="number" id="years" placeholder="Enter number of years worked" required>
        
        <button onclick="calculateGratuity()">Calculate Gratuity üßÆ</button>
        <div class="result" id="gratuityResult"></div>
    </div>
    
    <script>
        function calculateGratuity() {
            let lastSalary = parseFloat(document.getElementById("lastSalary").value) || 0;
            let years = parseInt(document.getElementById("years").value) || 0;
            
            if (years < 5) {
                document.getElementById("gratuityResult").innerHTML = "You need at least 5 years of service to be eligible for gratuity.";
                return;
            }
            
            let gratuity = (lastSalary * 15 * years) / 26;
            document.getElementById("gratuityResult").innerHTML = `Gratuity Amount: ‚Çπ${gratuity.toFixed(2)}`;
        }
        
        function goHome() {
            window.location.href = "https://one-for-all-finance-calculator.onrender.com/";
        }
    </script>
</body>
</html>
