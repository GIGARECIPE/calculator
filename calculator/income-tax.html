<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ðŸ’° Income Tax Calculator</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .chart-container {
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ’° Income Tax Calculator</h1>
        <p>Calculate your tax based on your income.</p>

        <label for="income">ðŸ’µ Total Income (â‚¹):</label>
        <input type="number" id="income" placeholder="Enter your total income" required>

        <button onclick="calculateTax()">Generate Tax ðŸ§®</button>
        <div class="result" id="taxResult"></div>
        <canvas id="taxChart"></canvas>
    </div>

    <script>
        function calculateTax() {
            let income = parseFloat(document.getElementById("income").value) || 0;
            let tax = 0;

            // Example: Apply tax slabs (modify as per Indiaâ€™s 2025-26 budget rules)
            if (income <= 250000) {
                tax = 0; 
            } else if (income <= 500000) {
                tax = (income - 250000) * 0.05;
            } else if (income <= 1000000) {
                tax = 12500 + (income - 500000) * 0.2;
            } else {
                tax = 112500 + (income - 1000000) * 0.3;
            }

            document.getElementById("taxResult").innerHTML = `Total Tax: â‚¹${tax.toFixed(2)} <br> Net Income: â‚¹${(income - tax).toFixed(2)}`;

            // Generate Donut Chart
            let ctx = document.getElementById('taxChart').getContext('2d');
            if (window.taxChart) window.taxChart.destroy();
            window.taxChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Tax Payable', 'Remaining Income'],
                    datasets: [{
                        data: [tax, income - tax],
                        backgroundColor: ['#ff4d4d', '#36a2eb']
                    }]
                }
            });
        }
    </script>
</body>
</html>
