<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Income Tax Calculator 2025 Budget</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            color: #00e676;
        }
        input, select {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .chart-container {
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Income Tax Calculator 2025 Budget</h1>
        <p>Calculate your tax based on the latest budget rules.</p>
        
        <label for="income">ðŸ’µ Total Income (â‚¹):</label>
        <input type="number" id="income" placeholder="Enter your total income" required>
        
        <button onclick="calculateTax()">Generate Tax ðŸ§®</button>
        <div class="result" id="taxResult"></div>
        <canvas id="taxChart"></canvas>
    </div>

    <script>
        function calculateTax() {
            let income = parseFloat(document.getElementById("income").value) || 0;
            let tax = income * 0.1; // Example tax calculation
            document.getElementById("taxResult").innerHTML = `Total Tax: â‚¹${tax.toFixed(2)}`;
            
            let ctx = document.getElementById('taxChart').getContext('2d');
            if (window.taxChart) window.taxChart.destroy();
            window.taxChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Tax Payable', 'Remaining Income'],
                    datasets: [{
                        data: [tax, income - tax],
                        backgroundColor: ['#ff4d4d', '#36a2eb']
                    }]
                }
            });
        }
    </script>
</body>
</html>
