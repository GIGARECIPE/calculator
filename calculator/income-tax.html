<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üí∞ Income Tax Calculator - India (2025-26)</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .chart-container {
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5e57;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goBack()">‚¨Ö Back</button>
        <h1>üí∞ Income Tax Calculator - India (2025-26)</h1>

        <h3>Enter Your Income Sources</h3>
        <label for="salary">üíº Salary Income (‚Çπ):</label>
        <input type="number" id="salary" placeholder="Enter salary income">

        <label for="rental">üè† Rental Income (‚Çπ):</label>
        <input type="number" id="rental" placeholder="Enter rental income">

        <label for="investments">üìà Investment Income (‚Çπ):</label>
        <input type="number" id="investments" placeholder="Enter investment income">

        <label for="business">üè¢ Business Income (‚Çπ):</label>
        <input type="number" id="business" placeholder="Enter business income">

        <label for="other">üíµ Other Income (‚Çπ):</label>
        <input type="number" id="other" placeholder="Enter other income">

        <h3>Enter Your Deductions</h3>
        <label for="deduction80c">üîπ 80C (‚Çπ):</label>
        <input type="number" id="deduction80c" placeholder="Max ‚Çπ1,50,000">

        <label for="deduction80d">üîπ 80D (Medical Insurance) (‚Çπ):</label>
        <input type="number" id="deduction80d" placeholder="Enter deduction">

        <label for="deduction80ccd">üîπ 80CCD (NPS) (‚Çπ):</label>
        <input type="number" id="deduction80ccd" placeholder="Enter deduction">

        <label for="otherDeductions">üîπ Other Deductions (‚Çπ):</label>
        <input type="number" id="otherDeductions" placeholder="Enter other deductions">

        <button onclick="calculateTax()">Generate Tax üßÆ</button>
        <div class="result" id="taxResult"></div>
        <canvas id="taxChart"></canvas>
    </div>

    <script>
        function calculateTax() {
            let salary = parseFloat(document.getElementById("salary").value) || 0;
            let rental = parseFloat(document.getElementById("rental").value) || 0;
            let investments = parseFloat(document.getElementById("investments").value) || 0;
            let business = parseFloat(document.getElementById("business").value) || 0;
            let other = parseFloat(document.getElementById("other").value) || 0;

            let deduction80c = Math.min(parseFloat(document.getElementById("deduction80c").value) || 0, 150000);
            let deduction80d = parseFloat(document.getElementById("deduction80d").value) || 0;
            let deduction80ccd = parseFloat(document.getElementById("deduction80ccd").value) || 0;
            let otherDeductions = parseFloat(document.getElementById("otherDeductions").value) || 0;

            let totalIncome = salary + rental + investments + business + other;
            let totalDeductions = deduction80c + deduction80d + deduction80ccd + otherDeductions;
            let taxableIncome = Math.max(totalIncome - totalDeductions, 0);
            let tax = 0;

            if (taxableIncome <= 250000) {
                tax = 0;
            } else if (taxableIncome <= 500000) {
                tax = (taxableIncome - 250000) * 0.05;
            } else if (taxableIncome <= 1000000) {
                tax = 12500 + (taxableIncome - 500000) * 0.2;
            } else {
                tax = 112500 + (taxableIncome - 1000000) * 0.3;
            }

            document.getElementById("taxResult").innerHTML = `
                Total Income: ‚Çπ${totalIncome.toFixed(2)}<br>
                Deductions: ‚Çπ${totalDeductions.toFixed(2)}<br>
                Taxable Income: ‚Çπ${taxableIncome.toFixed(2)}<br>
                Total Tax: ‚Çπ${tax.toFixed(2)}<br>
                Net Income After Tax: ‚Çπ${(totalIncome - tax).toFixed(2)}
            `;

            let ctx = document.getElementById('taxChart').getContext('2d');
            if (window.taxChart) window.taxChart.destroy();
            window.taxChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Tax Payable', 'Remaining Income'],
                    datasets: [{
                        data: [tax, taxableIncome - tax],
                        backgroundColor: ['#ff4d4d', '#36a2eb']
                    }]
                }
            });
        }

        function goBack() {
            window.history.back();
        }
    </script>
</body>
</html>
