<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üë¥ NPS Calculator</title>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 700px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .chart-container {
            width: 100%;
            max-width: 350px;
            margin: 20px auto;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5e57;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">üè† Home</button>
        <h1>üë¥ NPS Calculator</h1>
        <p>Calculate your National Pension System (NPS) maturity amount.</p>
        
        <label for="monthlyInvestment">üí∞ Monthly Contribution (‚Çπ):</label>
        <input type="number" id="monthlyInvestment" placeholder="Enter monthly NPS amount" required>
        
        <label for="years">‚è≥ Investment Duration (Years):</label>
        <input type="number" id="years" placeholder="Enter duration in years" required>
        
        <label for="rate">üìä Expected Annual Return Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter expected return rate" required>
        
        <button onclick="calculateNPS()">Calculate NPS üßÆ</button>
        <div class="result" id="npsResult"></div>
        <canvas id="npsChart"></canvas>
    </div>
    
    <script>
        function calculateNPS() {
            let monthlyInvestment = parseFloat(document.getElementById("monthlyInvestment").value) || 0;
            let years = parseInt(document.getElementById("years").value) || 0;
            let rate = parseFloat(document.getElementById("rate").value) || 0;
            let months = years * 12;
            let monthlyRate = (rate / 100) / 12;
            
            let maturityAmount = monthlyInvestment * ((Math.pow(1 + monthlyRate, months) - 1) / monthlyRate) * (1 + monthlyRate);
            let totalInvestment = monthlyInvestment * months;
            let interestEarned = maturityAmount - totalInvestment;
            
            document.getElementById("npsResult").innerHTML = `Total Investment: ‚Çπ${totalInvestment.toFixed(2)} <br> Interest Earned: ‚Çπ${interestEarned.toFixed(2)} <br> Maturity Amount: ‚Çπ${maturityAmount.toFixed(2)}`;
            
            let ctx = document.getElementById('npsChart').getContext('2d');
            if (window.myChart) window.myChart.destroy();
            window.myChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: ['Total Investment', 'Interest Earned'],
                    datasets: [{
                        data: [totalInvestment, interestEarned],
                        backgroundColor: ['#36a2eb', '#ffce56']
                    }]
                }
            });
        }
        
        function goHome() {
            window.location.href = "https://one-for-all-finance-calculator.onrender.com/";
        }
    </script>
</body>
</html>
