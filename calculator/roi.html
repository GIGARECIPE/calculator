<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìä ROI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5e57;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">üè† Home</button>
        <h1>üìä ROI Calculator</h1>
        <p>Calculate your Return on Investment (ROI).</p>
        
        <label for="initialInvestment">üí∞ Initial Investment (‚Çπ):</label>
        <input type="number" id="initialInvestment" placeholder="Enter initial investment" required>
        
        <label for="finalValue">üìà Final Value (‚Çπ):</label>
        <input type="number" id="finalValue" placeholder="Enter final value" required>
        
        <label for="cost">üìâ Total Costs (‚Çπ):</label>
        <input type="number" id="cost" placeholder="Enter total costs" required>
        
        <button onclick="calculateROI()">Calculate ROI üßÆ</button>
        <div class="result" id="roiResult"></div>
    </div>
    
    <script>
        function calculateROI() {
            let initialInvestment = parseFloat(document.getElementById("initialInvestment").value) || 0;
            let finalValue = parseFloat(document.getElementById("finalValue").value) || 0;
            let cost = parseFloat(document.getElementById("cost").value) || 0;
            
            let roi = ((finalValue - initialInvestment - cost) / initialInvestment) * 100;
            
            document.getElementById("roiResult").innerHTML = `Return on Investment (ROI): ${roi.toFixed(2)}%`;
        }
        
        function goHome() {
            window.location.href = "https://one-for-all-finance-calculator.onrender.com/";
        }
    </script>
</body>
</html>
