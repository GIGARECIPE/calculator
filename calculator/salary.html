<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üíº Salary Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5e57;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">üè† Home</button>
        <h1>üíº Salary Calculator</h1>
        <p>Calculate your net salary after deductions.</p>
        
        <label for="grossSalary">üí∞ Gross Salary (‚Çπ):</label>
        <input type="number" id="grossSalary" placeholder="Enter gross salary" required>
        
        <label for="tax">üìâ Tax Deduction (%):</label>
        <input type="number" id="tax" placeholder="Enter tax percentage" required>
        
        <label for="pf">üè¶ PF Deduction (%):</label>
        <input type="number" id="pf" placeholder="Enter PF percentage" required>
        
        <label for="otherDeductions">üìä Other Deductions (‚Çπ):</label>
        <input type="number" id="otherDeductions" placeholder="Enter other deductions" required>
        
        <button onclick="calculateSalary()">Calculate Net Salary üßÆ</button>
        <div class="result" id="salaryResult"></div>
    </div>
    
    <script>
        function calculateSalary() {
            let grossSalary = parseFloat(document.getElementById("grossSalary").value) || 0;
            let tax = parseFloat(document.getElementById("tax").value) || 0;
            let pf = parseFloat(document.getElementById("pf").value) || 0;
            let otherDeductions = parseFloat(document.getElementById("otherDeductions").value) || 0;
            
            let taxAmount = (grossSalary * tax) / 100;
            let pfAmount = (grossSalary * pf) / 100;
            let netSalary = grossSalary - (taxAmount + pfAmount + otherDeductions);
            
            document.getElementById("salaryResult").innerHTML = `Net Salary: ‚Çπ${netSalary.toFixed(2)} <br> Total Deductions: ‚Çπ${(taxAmount + pfAmount + otherDeductions).toFixed(2)}`;
        }
        
        function goHome() {
            window.location.href = "https://one-for-all-finance-calculator.onrender.com/";
        }
    </script>
</body>
</html>
