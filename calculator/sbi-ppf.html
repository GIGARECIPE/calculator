<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¶ SBI PPF Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5e57;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">üè† Home</button>
        <h1>üè¶ SBI PPF Calculator</h1>
        <p>Calculate the maturity amount of your Public Provident Fund (PPF) investment.</p>
        
        <label for="investment">üí∞ Annual Investment (‚Çπ):</label>
        <input type="number" id="investment" placeholder="Enter annual deposit" required>
        
        <label for="years">‚è≥ Investment Period (Years):</label>
        <input type="number" id="years" placeholder="Enter duration (Max 15 years)" required>
        
        <button onclick="calculatePPF()">Calculate PPF üßÆ</button>
        <div class="result" id="ppfResult"></div>
    </div>
    
    <script>
        function calculatePPF() {
            let investment = parseFloat(document.getElementById("investment").value) || 0;
            let years = parseInt(document.getElementById("years").value) || 0;
            let rate = 7.1 / 100; // SBI PPF current interest rate
            
            if (years > 15) {
                document.getElementById("ppfResult").innerHTML = "PPF tenure cannot exceed 15 years.";
                return;
            }
            
            let totalAmount = 0;
            for (let i = 0; i < years; i++) {
                totalAmount = (totalAmount + investment) * (1 + rate);
            }
            let interestEarned = totalAmount - (investment * years);
            
            document.getElementById("ppfResult").innerHTML = `Total Maturity Amount: ‚Çπ${totalAmount.toFixed(2)} <br> Interest Earned: ‚Çπ${interestEarned.toFixed(2)}`;
        }
        
        function goHome() {
            window.location.href = "https://one-for-all-finance-calculator.onrender.com/"; // Replace with home page URL
        }
    </script>
</body>
</html>
