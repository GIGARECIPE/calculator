<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè¶ EMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5e57;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">üè† Home</button>
        <h1>üè¶ EMI Calculator</h1>
        <p>Calculate your Equated Monthly Installment (EMI).</p>
        
        <label for="loanAmount">üí∞ Loan Amount (‚Çπ):</label>
        <input type="number" id="loanAmount" placeholder="Enter loan amount" required>
        
        <label for="rate">üìä Annual Interest Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter interest rate" required>
        
        <label for="tenure">‚è≥ Loan Tenure (Months):</label>
        <input type="number" id="tenure" placeholder="Enter loan tenure" required>
        
        <button onclick="calculateEMI()">Calculate EMI üßÆ</button>
        <div class="result" id="emiResult"></div>
    </div>
    
    <script>
        function calculateEMI() {
            let loanAmount = parseFloat(document.getElementById("loanAmount").value) || 0;
            let rate = parseFloat(document.getElementById("rate").value) || 0;
            let tenure = parseInt(document.getElementById("tenure").value) || 0;
            
            let monthlyRate = rate / (12 * 100);
            let emi = (loanAmount * monthlyRate * Math.pow(1 + monthlyRate, tenure)) / (Math.pow(1 + monthlyRate, tenure) - 1);
            let totalPayment = emi * tenure;
            let totalInterest = totalPayment - loanAmount;
            
            document.getElementById("emiResult").innerHTML = `EMI: ‚Çπ${emi.toFixed(2)} <br> Total Interest: ‚Çπ${totalInterest.toFixed(2)} <br> Total Payment: ‚Çπ${totalPayment.toFixed(2)}`;
        }
        
        function goHome() {
            window.location.href = "https://one-for-all-finance-calculator.onrender.com/"; // Replace with home page URL
        }
    </script>
</body>
</html>
