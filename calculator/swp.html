<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìâ SWP Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #121212;
            color: #ffffff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.2);
            position: relative;
        }
        h1 {
            margin-bottom: 20px;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: none;
            background: #333;
            color: white;
        }
        button {
            background: #00e676;
            color: black;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #00c853;
        }
        .result {
            margin-top: 20px;
            font-size: 1.2em;
        }
        .back-button {
            position: absolute;
            top: 10px;
            left: 10px;
            background: #ff5e57;
            color: white;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .back-button:hover {
            background: #e84118;
        }
    </style>
</head>
<body>
    <div class="container">
        <button class="back-button" onclick="goHome()">üè† Home</button>
        <h1>üìâ SWP Calculator</h1>
        <p>Calculate the Systematic Withdrawal Plan (SWP) for your investments.</p>
        
        <label for="investment">üí∞ Initial Investment (‚Çπ):</label>
        <input type="number" id="investment" placeholder="Enter initial investment" required>
        
        <label for="withdrawal">üì§ Monthly Withdrawal (‚Çπ):</label>
        <input type="number" id="withdrawal" placeholder="Enter monthly withdrawal amount" required>
        
        <label for="rate">üìä Expected Annual Return Rate (%):</label>
        <input type="number" id="rate" placeholder="Enter expected return rate" required>
        
        <label for="months">‚è≥ Duration (Months):</label>
        <input type="number" id="months" placeholder="Enter duration in months" required>
        
        <button onclick="calculateSWP()">Calculate SWP üßÆ</button>
        <div class="result" id="swpResult"></div>
    </div>
    
    <script>
        function calculateSWP() {
            let investment = parseFloat(document.getElementById("investment").value) || 0;
            let withdrawal = parseFloat(document.getElementById("withdrawal").value) || 0;
            let rate = parseFloat(document.getElementById("rate").value) || 0;
            let months = parseInt(document.getElementById("months").value) || 0;
            let monthlyRate = (rate / 100) / 12;
            
            let balance = investment;
            for (let i = 0; i < months; i++) {
                balance = (balance * (1 + monthlyRate)) - withdrawal;
                if (balance <= 0) {
                    balance = 0;
                    break;
                }
            }
            
            document.getElementById("swpResult").innerHTML = `Remaining Balance: ‚Çπ${balance.toFixed(2)}`;
        }
        
        function goHome() {
            window.location.href = "https://one-for-all-finance-calculator.onrender.com/";
        }
    </script>
</body>
</html>
